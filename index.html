<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Foodsi</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css"/>
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="./vendor/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./vendor/slick-theme.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>

<body>
    <header class="mainheader">
        <nav class="container mainheader__nav text-right">
            <ul class="mainheader__nav-list">
                <li><a class="mainheader__nav-link" href="#" data-toggle="modal" data-target="#registerModal">Załóż konto</a></li>
                <li><a class="mainheader__nav-link" href="#">Załoguj</a></li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="container">
            <div class="search-container input-group u-margin--auto">
                <input type="text" class="input search__input form-control" id="searchInput" placeholder="Wpisz szukaną frazę np. informatyka, Warszawa, java" />
                <label class="sr-only" for="searchInput">Szukaj</label>
                <button class="search__button input-group-addon">Szukaj</button>
            </div>
            <div class="row">
                <div class="col-lg-10 col-md-10 u-margin--auto">
                    <div class="carousel">
                        <img class="carousel__item" src="./assets/okno.png" />
                        <img class="carousel__item" src="./assets/okno.png" />
                        <img class="carousel__item" src="./assets/okno.png" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="mainfooter">
        <div class="container">
            <span class="footer__info">Copyright Harex 2017</span>
            <ul class="footer__nav-list">
                <li><a class="footer__nav-link" href="#">Regulamin</a></li>
                <li><a class="footer__nav-link" href="#">Polityka prywatności</a></li>
            </ul>
        </div>
    </footer>
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Logowanie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap dependencies and js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Slick js -->
    <script type="text/javascript" src="./vendor/slick.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>
</body>

</html>
